<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robert Grosse Poetry</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="hero">
    <h1>Robert Grosse Poetry</h1>
    <p>Original poems available for purchase</p>
  </header>

  <main class="poem-grid" id="poemGrid">
    <!-- Poem cards will be injected here -->
  </main>

  <!-- Modal -->
  <div id="poemModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalTeaser"></p>
      <p id="modalPrice" class="price"></p>
      <button id="buyButton">Buy This Poem</button>
      <p class="delivery-note">
        After purchase, the full poem will be delivered to the email address associated with your PayPal account.
      </p>
    </div>
  </div>

      <a href="index.html">Home</a> |

  <script src="script.js"></script>

</html>
