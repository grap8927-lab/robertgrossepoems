<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Robert Grosse Poetry</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">Robert Grosse Poetry</div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="poems.html">Poems</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <section class="hero card">
      <h1>Poems by Robert Grosse</h1>
      <p class="small">Professional, original poetry available for purchase. Preview short excerpts â€” full poems delivered as secure downloads after purchase.</p>
    </section>

    <section>
      <h2>Featured Works</h2>
      <div id="featured" class="grid"></div>
    </section>

    <section style="margin-top:20px">
      <a class="buy-btn" href="poems.html">Browse All Poems</a>
    </section>

    <footer class="footer">
      <div id="site-footer"></div>
    </footer>
  </div>

  <script src="store.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const poems = await loadPoems();
      const featured = poems.slice(0,4);
      const el = document.getElementById('featured');
      featured.forEach(p => {
        el.innerHTML += `
          <div class="card">
            <div class="poem-title">${p.title}</div>
            <div class="poem-excerpt">${p.excerpt}</div>
            <div class="small">By ${p.author}</div>
            <div class="price">$${p.price.toFixed(2)}</div>
            <a class="buy-btn" href="poem.html?slug=${p.id}">View & Buy</a>
          </div>`;
      });
      renderFooter();
    });
  </script>
</body>
</html>
