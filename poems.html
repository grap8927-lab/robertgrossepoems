<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Poems — Robert Grosse</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1><a href="index.html">Robert Grosse Poetry</a></h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
        <a href="disclaimer.html">Disclaimer</a>
        <a href="#" id="view-cart-btn">Cart (<span id="cart-count">0</span>)</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <h2>All Poems</h2>
    <p class="lead">Click "Read" to expand a poem. Use "Add to cart" to buy.</p>

    <div id="poems-list" class="poems-grid">
      <!-- Poem cards generated by JS -->
    </div>

    <hr />

    <section id="cart" aria-label="shopping cart">
      <h2>Your Cart</h2>
      <div id="cart-contents">
        <!-- cart items inserted by store.js -->
      </div>
      <div id="cart-actions" class="cart-actions" style="display:none;">
        <p>Total: <strong>$<span id="cart-total">0.00</span></strong></p>
        <button id="checkout-btn" class="btn">Checkout with PayPal</button>
        <button id="clear-cart-btn" class="btn btn-muted">Clear Cart</button>
      </div>
      <p id="empty-cart-msg">Your cart is empty.</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <small>© <span id="year"></span> Robert Grosse — All rights reserved.</small>
    </div>
  </footer>

  <!-- Poem data -->
  <script src="poems-data.js"></script>
  <!-- Store logic -->
  <script src="store.js"></script>
  <script>
    document.getElementById('year').textContent = (new Date()).getFullYear();
  </script>
</body>
</html>
